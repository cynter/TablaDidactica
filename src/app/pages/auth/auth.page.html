<app-header title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <!-- ========== Email ========== -->
      <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>
      <!--{{form.value.email}} // esto era para probar que este mostrando lo que escribo-->

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched" >
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      
      <!-- ========== Password ========== -->
      <app-custom-input 
      [control]="form.controls.password"
      icon="lock-closed-outline"
      type="password"
      label="Contraseña"
      ></app-custom-input>
      <!--{{form.value | json}} // para visualizar los datos que cargan en los inputs de correo y contraseña-->
      
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched" >
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerido</div>
      </div>

      <p routerLink="forgot-password" class="ion-text-end" >¿Olvidaste tu contraseña?</p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
        Regístrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>
  <ion-button class="ion-margin-top" type="submit" color="success" expand="block" mode="ios" fill="outline" (click)="loginAutomatico('admin')">
    Administrador
    <ion-icon slot="start" name="person"></ion-icon>
  </ion-button>
  
  <ion-button class="ion-margin-top" type="submit" color="tertiary" expand="block" mode="ios" fill="outline" (click)="loginAutomatico('tester')">
    Tester
    <ion-icon slot="start" name="person"></ion-icon>
  </ion-button>
  
  <ion-button class="ion-margin-top" type="submit" color="secondary" expand="block" mode="ios" fill="outline" (click)="loginAutomatico('invitado')">
    Invitado
    <ion-icon slot="start" name="person"></ion-icon>
  </ion-button>
</ion-content>
